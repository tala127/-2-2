<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استبيان لمشروع ٢/٢ عن الذكاء الاصطناعي</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5e9dc, #d8ecf4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 3rem;
            color: #4a688a;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            display: block;
            color: #4a688a;
        }

        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 1rem;
            border: 2px solid #d8ecf4;
            border-radius: 10px;
            padding: 0.5rem;
            resize: none;
            font-size: 1rem;
        }

        .smiley-container {
            display: flex;
            justify-content: space-around;
            margin: 1.5rem 0;
        }

        .smiley {
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s, color 0.2s;
        }

        .smiley:hover {
            transform: scale(1.2);
            color: #4a688a;
        }

        button {
            background-color: #4a688a;
            color: white;
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #3b5173;
        }

        footer {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }
    </style>
    <script>
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevents form from refreshing the page
            alert('Thank you for your feedback!');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>شاركينا رأيك عن المشروع</h1>
        <form onsubmit="handleFormSubmit(event)">
            <label for="opinion">Your thoughts:</label>
            <textarea id="opinion" name="opinion" placeholder="Write your opinion here..." required></textarea>
            
            <label>How do you feel about this topic?</label>
            <div class="smiley-container">
                <span class="smiley" title="Really Happy">&#128513;</span>
                <span class="smiley" title="Happy">&#128578;</span>
                <span class="smiley" title="Neutral">&#128528;</span>
                <span class="smiley" title="Sad">&#128577;</span>
                <span class="smiley" title="Really Sad">&#128542;</span>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        &copy; 2024 مشروع ٢/٢
    </footer>
</body>
</html>
